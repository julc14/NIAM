<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>NameItAfterMe.Blazor</title>
        <base href="/" />
        <!--<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />-->
        <link href="css/app.css" rel="stylesheet" />
        <link href="NameItAfterMe.Blazor.Client.styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    </head>

    <body>
        <div id="app">Loading...</div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>

        <script>
            window.outsideClickHandler = {
                addEvent: function (elementId, dotnetHelper) {
                    window.addEventListener("click", (e) => {
                        if (!document.getElementById(elementId).contains(e.target)) {
                            dotnetHelper.invokeMethodAsync("InvokeClickOutside");
                        }
                    });
                }
            };
        </script>

        <script src="_framework/blazor.webassembly.js"></script>
        <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    </body>
</html>
